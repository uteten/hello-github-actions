# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - u10app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://f4repo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e076a335700e4ac587133feaceae0ec3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_869c879cc2d54c82934bfda6f2d28ba0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: f4repo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e076a335700e4ac587133feaceae0ec3 }}/azuredocs/go:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'u10app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8488d7642086438a877eeeb12d2b4714 }}
        images: 'f4repo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e076a335700e4ac587133feaceae0ec3 }}/azuredocs/go:${{ github.sha }}'